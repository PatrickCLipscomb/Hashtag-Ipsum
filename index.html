<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/CSS">
  </head>
  <body>
    <div id="ipsumGenerator">
      <h1>Main content</h1>
      <div id="themeDescription">
        <p>
        </p>
      </div>
      <form id="ipsumForm">
        <label for="theme">Themes:</label>
        <select id="themes" name="theme">

        </select>
        <button id="oneWord" type="button">Just one word</button>
        <br class="bottomMargin">
        <label for="paragraphs">Paragraphs:</label>
        <input type="number" min="1" id="paragraphs" name="paragraphs"><br>
        <input type="submit" value="Get Ipsum!">
      </form>
      <div id="ipsumOutput">
      </div>
    </div>

<hr>
    <div id="userGenerator">
      <h1>User area</h1>
      <form id="userLoader">
        <label for="userLoaderPicker">Load yer bank</label>
        <select name="userLoaderPicker" id="userLoaderPicker">
        </select>
        <button type="submit">LOAD IT</button>
      </form>
      <br>
      <form id="addWords">
        <label for="wordAdd">Type here to add to your Ipsum bank!</label>
        <input type="text" name="wordAdd" id="wordAdd">
        <button type="submit">Add Word (or phrase)</button>
      </form>
      <div id="stagingArea">
        <ul>
        </ul>
      </div>
      <form id="saveUserBank">
        <label for="nameBank">Choose a name for your Ipsum Generator</label>
        <input type="text" name="nameBank" id="nameBank">
        <button type="submit">Save My Ipsum!</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
