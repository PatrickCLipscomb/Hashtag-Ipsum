<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ego Ipsum</title>
    <link href="css/style.css" rel="stylesheet" type="text/CSS">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bungee|Bungee+Shade|Gravitas+One|Open+Sans" rel="stylesheet">
    <link rel="prefetch" href="img/TrumpSum.png">
    <link rel="prefetch" href="img/YeezIpsum.jpg">
    <link rel="prefetch" href="img/Bi-Winning-Ipsum.png">
  </head>
  <body>
    <div class="container textSetter">
      <div class="hero">
      </div>
      <h1 id='nameDisplay'>Ego Ipsum</h1>
      <h2 id="themeDescription">Presidential filler text</h2>
      <h3 id="motto"><em>"Ex rabidus populus verbis"</em></h3>
      <div class="flex-container">
        <div class="flex-item">
          <div id="ipsumGenerator">
            <div class="header-background">
              <h3 class="column-title">Choose A Theme</h3>
            </div>
            <form id="ipsumForm">
              <label for="theme">Themes:</label>
              <select id="themes" name="theme">
              </select>
              <label for="oneWord">One Word/Phrase:</label>
              <button id="oneWord" type="button">Get Ipsum!</button>
              <label for="paragraphs">Paragraphs:</label>
              <input type="number" min="1" id="paragraphs" name="paragraphs">
              <button type="submit">Get Ipsum!</button>
            </form>
          </div>
        </div>
        <div class="flex-item">
          <div id="userGenerator">
            <div class="header-background">
              <h3 class="column-title">Create Your Own</h3>
            </div>
            <form id="userLoader">
              <label for="userLoaderPicker">Load yer bank</label>
              <select name="userLoaderPicker" id="userLoaderPicker">
                <option selected disabled>Load yer Ipsum</option>
              </select>
              <button type="submit">LOAD IT</button>
              <button type="button" id="userDelete">delete bank</button>
            </form>
            <br>
            <form id="addWords">
              <label for="wordAdd">Type here to add to your Ipsum bank!</label>
              <input type="text" name="wordAdd" id="wordAdd">
              <button type="submit">Add Word (or phrase)</button>
            </form>
            <div id="stagingArea">
              <ul>
              </ul>
            </div>
            <form id="saveUserBank">
              <label for="bankDescription">Add a description for your Ipsum.</label>
              <input type="text" name="bankDescription" id="bankDescription">
              <br>
              <label for="bankThemePic">Add a theme image for your Ipsum.</label>
              <input type="text" name="bankThemePic" id="bankThemePic">
              <br>
              <label for="nameBank">Choose a name for your Ipsum Generator</label>
              <input type="text" name="nameBank" id="nameBank">
              <button type="submit">Save My Ipsum!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="ipsumOutput">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
